<ion-header>
  <ion-toolbar>
    <ion-title>A単adir Proyectos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<div class="todo">
<div class="divform">
  <div class="formulario">
    <ion-item class="input_box">
    <ion-label class="formulario__label" position="floating" >多Como se llama tu negocio?</ion-label>
    <ion-input type="text" id="servicio" placeholder="ej: Edificio,Restaurante" name="servicio" [value]="servicio"></ion-input>
    </ion-item>
  </div>

  <div class="formulario__week">
    <div class="formulario__week">
      <label>
          Elige los dias de la semana que opera
      </label>
      <div class="week_selector">
          <div class="day_of_week">
            <h1 class="letra">L</h1>
            <ion-checkbox color="primary" id="lunes"></ion-checkbox>
          </div>
          <div class="day_of_week">
            <h1 class="letra">M</h1>
            <ion-checkbox color="primary" id="martes"></ion-checkbox>
          </div>
          <div class="day_of_week">
            <h1 class="letra">M</h1>
            <ion-checkbox color="primary" id="miercoles"></ion-checkbox>
          </div>
          <div class="day_of_week">
            <h1 class="letra">J</h1>
            <ion-checkbox color="primary" id="jueves"></ion-checkbox>
          </div>
          <div class="day_of_week">
            <h1 class="letra">V</h1>
            <ion-checkbox color="primary" id="viernes"></ion-checkbox>
          </div>
          <div class="day_of_week">
            <h1 class="letra">S</h1>
            <ion-checkbox color="primary" id="sabado"></ion-checkbox>
          </div>
          <div class="day_of_week">
            <h1 class="letra">D</h1>
            <ion-checkbox color="primary" id="domingo"></ion-checkbox>
          </div>
          <!-- <ion-icon class="save_button" (click)="guardar_dias_habilitados()" name="save-outline"></ion-icon> -->
          <!-- <button class="save_button" (click)="guardar_dias_habilitados()">Guardar</button> -->
        </div>
      </div>
      </div>

  <div class="formulario">
      <label class="formulario__label">
      Hora de inicio y fin del servicio
      </label>
      <label class="formulario__label" style="font-size: 10px;">
        <i>(Si el servicio es 24 hr escoje de 1 Am a 12 PM)</i>
        </label>
      <div class="time_picker">
        <!-- <ion-label>Inicio</ion-label> -->
        <ion-select placeholder="Hora incial" id="hora_inicial" class="ion-select-mes" [(ngModel)]="hora_inicial">
    
          <ion-select-option value="1">1 AM</ion-select-option>
          <ion-select-option value="2">2 AM</ion-select-option>
          <ion-select-option value="3">3 AM</ion-select-option>
          <ion-select-option value="4">4 AM</ion-select-option>
          <ion-select-option value="5">5 AM</ion-select-option>
          <ion-select-option value="6">6 AM</ion-select-option>
          <ion-select-option value="7">7 AM</ion-select-option>
          <ion-select-option value="8">8 AM</ion-select-option>
          <ion-select-option value="9">9 AM</ion-select-option>
          <ion-select-option value="10">10 AM</ion-select-option>
          <ion-select-option value="11">11 AM</ion-select-option>
          <ion-select-option value="12">12 AM</ion-select-option>
        
      </ion-select>
        <!-- <ion-datetime class="datetime" presentation="time" ></ion-datetime> -->
        <!-- <ion-label>Fin</ion-label> -->
        <ion-select  placeholder="Hora final" id="hora_final" class="ion-select-mes" [(ngModel)]="hora_final">
    
          <ion-select-option value="13">1 PM</ion-select-option>
          <ion-select-option value="14">2 PM</ion-select-option>
          <ion-select-option value="15">3 PM</ion-select-option>
          <ion-select-option value="16">4 PM</ion-select-option>
          <ion-select-option value="17">5 PM</ion-select-option>
          <ion-select-option value="18">6 PM</ion-select-option>
          <ion-select-option value="19">7 PM</ion-select-option>
          <ion-select-option value="20">8 PM</ion-select-option>
          <ion-select-option value="21">9 PM</ion-select-option>
          <ion-select-option value="22">10 PM</ion-select-option>
          <ion-select-option value="23">11 PM</ion-select-option>
          <ion-select-option value="24">12 PM</ion-select-option>
        
      </ion-select>
        <!-- <ion-datetime class="datetime" presentation="time" ></ion-datetime> -->
    </div>
 </div>

 <div class="formulario__services">
  <div class="formulario__services">
    <label>
      多Que servicios quieres incluir?
    </label>
    <div class="service_selector">
        <div class="service">
          <h1 class="letra">Reservas</h1>
          <ion-checkbox color="primary" id="reservas"></ion-checkbox>
        </div>
        <div class="service">
          <h1 class="letra">Pagos</h1>
          <ion-checkbox color="primary" id="pagos"></ion-checkbox>
        </div>
        <div class="service">
          <h1 class="letra">Comunicados</h1>
          <ion-checkbox color="primary" id="comunicados"></ion-checkbox>
        </div>
        <div class="service">
          <h1 class="letra">Documentos</h1>
          <ion-checkbox color="primary" id="documentos"></ion-checkbox>
        </div>
        <!-- <ion-icon class="save_button" (click)="guardar_dias_habilitados()" name="save-outline"></ion-icon> -->
        <!-- <button class="save_button" (click)="guardar_dias_habilitados()">Guardar</button> -->
      </div>
    </div>
    </div>

<div class="div_button">
<button class="submit" (click)="submitForm()" expand="block">Guardar</button>
</div>




  </div>

</div>
</ion-content>
