<ion-header class="header">
  <ion-toolbar>
    <div class="headercontainer">
        <div class="back">
          <ion-icon name="arrow-back" class="iconoback" (click)="dismiss()"></ion-icon>
        </div>
        <div class="headertittle">
          Servicios
        </div>
        <div class="headericon">
          <ion-icon class="icono_mas" name="add-outline" (click)="this.elegir_servicio()"></ion-icon>
        </div>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>

  <img class="imagen" src="../../../assets/images/reservas.png" alt="">
  <div class="todo">
    <div class="parrafo">
      <h1 class="parrafo__texto">Aca puedes agregar o eliminar servicios f√≠sicos que tenga <strong>{{this.proyecto}}</strong> </h1>
      <h2 class="parrafo__texto">Por ejemplo: Gimnasio, Piscina, Sauna</h2>
      <h2 class="parrafo__texto">Oprime en '+' para crear un servicio</h2>
    </div>
    <!-- <div class="add_icon" (click)="this.elegir_servicio(servicio)"><ion-icon name="add-circle-outline" style="zoom:3.0;"></ion-icon></div> -->
    
  
    <div class="slider">
      <ion-slides [options]="option" #slideWithNav pager="true" (ionSlideDidChange)="slide_change()">
        <ion-slide class="slide" *ngFor="let servicio of lista_servicio">
          <ion-card (click)="open_calendar_page(servicio)">
            <ion-card-header>
              <ion-card-subtitle>Servicio</ion-card-subtitle>
              <ion-card-title>{{servicio.id}}</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <div class="sercice__onoff"> 
                Esta disponible desde las {{ servicio.data.horainicial }}:00 y las {{ servicio.data.horafinal }}:00
             </div>
             <!-- <div class="service__max"> - {{servicio.data.horareserva}} Hora por reserva </div> -->
               <div class="service__days">Los dias  
                 <label *ngIf="servicio.data.lunes==true" > Lun </label>
                 <label *ngIf="servicio.data.martes==true" > Mar </label>
                 <label *ngIf="servicio.data.miercoles==true" > Mier </label>
                 <label *ngIf="servicio.data.jueves==true" > Juev </label>
                 <label *ngIf="servicio.data.viernes==true" > Vier </label>
                 <label *ngIf="servicio.data.sabado==true" > Sab </label>
                 <label *ngIf="servicio.data.domingo==true" > Dom </label>  
               </div>
            </ion-card-content>
          </ion-card>
         </ion-slide>
     </ion-slides>
   </div>
